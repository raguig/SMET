spring:
  application:
    name: TP2

  datasource:
    url: jdbc:h2:mem:tp2db
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

# JWT Configuration
jwt:
  secret: mySecretKeyForJwtTokenGenerationAndValidationWithMinimum32Characters
  expiration: 86400000

payment:
  provider: KAFKA
